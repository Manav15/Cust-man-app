<div class="table-holder">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Image</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Order Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img [src]="user.image" class="imgsize" alt="Image not Available"></td>
                <td><a routerLink="#">{{user.firstName}}</a></td>
                <td>{{user.lastName}}</td>
                <td>{{user.Address}}</td>
                <td>{{user.City}}</td>
                <td>{{user.State}}</td>
                <td>{{user.OrderTotal | currency }}</td>
            </tr>
        </tbody>
    </table>
</div>
