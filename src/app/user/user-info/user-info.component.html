<p>user-info works!</p>

<h3>Name: {{user.firstName}} {{user.lastName}}</h3>
<p [ngClass]="myDynamicClasses">
    Date of Birth: {{user.dob}}
    <button class="btn-btn-sm" (click)="onToggle()" > Toggle </button>
</p>
<p>Address : {{user.Address}},{{user.City}}</p>
<p *ngIf="user.isLiving">Living in City : {{user.City}}></p>
<p>Total Votes : {{user.votes}}
    <br>
    <input type="number" [(ngModel)] ="user.votes" />
</p>
