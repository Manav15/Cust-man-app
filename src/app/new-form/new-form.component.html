<div class="row">
    <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <p class="text-center display-4">Customer Form</p>
            </div>
            <div class="card-body">
                <form [formGroup] = "updateForm">
                    
                    <div class="form-group">
                        <label for="firstname" >First Name</label>
                        <input type="text" name="firstname" required class="form-control" required [formControl]="firstname">
                        
                        <label for="lastname" >Last Name</label>
                        <input type="text" name="lastname" required class="form-control" [formControl]="lastname">

                        <label for="gender">Gender : </label>
                        <br>
                        <input type="radio" name="gender" value="M" [formControl]="gender">Male
                        <br>
                        <input type="radio" name="gender" value="F" [formControl]="gender">Female
                        <br>

                        <label for="email" >Email</label>
                        <input type="email" name="email"  email required class="form-control" [formControl]="email">

                        <label for="address" >Address</label>
                        <input type="text" name="address" required class="form-control" [formControl]="address">

                        <label for="city" >City</label>
                        <input type="text" name="city" required class="form-control" [formControl]="city">
                        
                        <label for="state" >State</label>
                        <input type="text" name="state" required class="form-control" [formControl]="state">

                        <br>

                        <div class="btn-group">
                            <button class="btn btn-success"    
                            (click)= "onUpdate()" 
                            [disabled]="!updateForm.valid">Update</button>
                            <div>
                                <button class="btn btn-secondary"  
                                (click)= "onDelete()">Delete</button>
                            </div>
                            <button class="btn btn-danger "  
                            (click)= "onCancel()">Cancel</button>

                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
